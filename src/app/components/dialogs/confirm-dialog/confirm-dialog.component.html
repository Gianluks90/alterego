<app-ui-dialog-container dialogTitle="Conferma richiesta">
    <p p-pulse-text>[ATTENZIONE] Punto di controllo raggiunto.</p>
    <p>
        L'operazione intrapresa richiede una conferma esplicita
        da parte dell'utente. <br>
    </p>
    <hr style="width: 100%;">
    <p>
        [ATTENZIONE] A seconda dell'operazione alcuni dati
        potrebbero andare persi o essere modificati in modo
        irreversibile.
    </p>
    <p p-pulse-text>[STATO] In attesa della validazione finale dell'utente...</p>
    <div dialog-actions-container>
        <button standard-button type="button" (click)="confirm()">conferma</button>
        <button standard-button type="button" (click)="cancel()">annulla</button>
    </div>
</app-ui-dialog-container>
