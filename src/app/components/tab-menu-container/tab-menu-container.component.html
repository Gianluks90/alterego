<div class="tab-menu-main-container">
    <div class="tab-actions-container">
        @for (tab of $tabs(); track $index) {
        <label class="radio-button-container">
            <app-ui-diagonal-line position="top-right"></app-ui-diagonal-line>
            <input standard-tab class="radio-button" type="radio" name="tab-menu" 
                [value]="tab" 
                [checked]="tab === $selectedTab()"
                (change)="$selectedTab.set(tab)">
            <span class="label-text">{{ tab }}</span>
        </label>
        }
    </div>
    <div class="tab-menu-content-container">
        <ng-content></ng-content>
    </div>
    <app-ui-diagonal-line position="bottom-right"></app-ui-diagonal-line>
</div>
