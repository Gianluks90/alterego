<div class="image-container" [style.width.px]="width()" [style.height.px]="height()">
    <div class="image-overlay"></div>
    @if (notAvailable()) {
        <div class="not-available-overlay"></div>
    }
    @if(faceId() !== '') {
    <img src="/people/{{faceId()}}.jpg" alt="">
    } @else {
    <div class="material-symbols-outlined" [style.color]="'var(--bg-main-color)'">
        warning
    </div>
    }
</div>
